load "../common_plot.cfg"

stats '/tmp/plot_line_wrapping.data' index 0 using 0:2 nooutput

set title "Line Wrapping Benchmark - Time, lower is better"
set format y "%5.0f ms"
set key top left

set yrange [0:*]
plot for [I=2:STATS_columns] '/tmp/plot_line_wrapping.data' index 0 using I:xticlabel(1) title columnheader
